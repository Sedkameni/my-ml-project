version: '3.8'

services:
  sentiment-api:
    build: .
    container_name: sentiment-analysis-api
    ports:
      - "5000:5000"
    environment:
      - MODEL_VERSION=1.0
      - FLASK_ENV=development
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s